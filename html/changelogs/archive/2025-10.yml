2025-10-04:
  Absolucy:
  - rscadd: You can now yell "SHIT YOURSELF, NOW" with voice of god to make people
      superfart.
  - balance: Made various adjustments to how the storyteller determines the antag
      amount.
  - bugfix: Fixed the xenomorph "escape captivity" objective always failing.
  - balance: Wormhole jaunters now protect from chasms while in your pocket.
  Infernal-0:
  - bugfix: corrects the blueshield and marine armour worn sprite
  JohnFulpWillard:
  - bugfix: Power in several areas have been fixed, and the station should start to
      lose power by 9 minutes in, and start to depower by ~15 minutes.
  JupiterJaeden:
  - balance: The frequency of chest disembowelment wounds has been substantially reduced.
  JupiterJaeden, Rhials, MrMelbert:
  - rscadd: Adds the bluespace grounder implant, an implant that prevents the implantee
      from teleporting or jaunting by most means. When teleported, the implantee will
      be hardstunned for a few seconds instead. Purchasable from cargo, and all armories
      start with a box of them.
  - rscadd: Like tracker implants, chemical implants & bluespace grounder implants
      may now be harmlessly self-destructed at the Prisoner Management Console.
  - balance: The exile implant now prevents implantees from operating lavaland shuttle
      controls.
  - code_imp: The HUD slots for chem/tracking implants have been converted to display
      any implant with the IMPLANT_TYPE_SECURITY flag and an associated sprite.
  - image: Exile implants and bluespace grounders now have their own new sechud icons,
      green and dark blue respectively.
  - spellcheck: Modifies various implant pad readouts, removing false information
      and rewriting some sections.
  - map: Standardizes heliostation armory, adding pacos and removing a couple extra
      guns.
  - balance: Changes combat knives crates to general secoff level access instead of
      armory level access.
  notghosti:
  - balance: Mommi Shrink will only make you a 1/4th of your original size.

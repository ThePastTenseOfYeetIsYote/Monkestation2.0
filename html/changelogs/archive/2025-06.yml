      blood deficient.
  BingusSS13:
  - balance: thederelict (KS13) and oldstation (Charlie Station) are now less likely
      to spawn near telecommunication relays.
  - bugfix: You can now repair bullet holes in walls easily again.
  Glyphee:
  - rscadd: Added plushies for QB, Giacomo and Mr.Glasses
  - rscadd: Goblin liver and spleen
  ghosti, SirNightKnight:
  - rscadd: Penlight Holobarriers now have a separate sprite for when biometrics are
